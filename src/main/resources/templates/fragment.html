<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Charity</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>

<body>

<header class="header--main-page" th:fragment="header">
    <nav class="container container--70">
        <ul class="nav--actions">
            <li><a href="" class="btn btn--small btn--without-border">Zaloguj</a></li>
            <li><a href="#" class="btn btn--small btn--highlighted">Załóż konto</a></li>
        </ul>

        <ul>
            <li><a href="/" th:href="@{/}" class="btn btn--without-border active">Start</a></li>
            <li><a href="#steps" class="btn btn--without-border">O co chodzi?</a></li>
            <li><a href="#about-us" class="btn btn--without-border">O nas</a></li>
            <li><a href="#help" class="btn btn--without-border">Fundacje i organizacje</a></li>
            <li><a href="form.html" th:href="@{/add-donation}"class="btn btn--without-border">Przekaż dary</a></li>
            <li><a href="#contact" class="btn btn--without-border">Kontakt</a></li>
        </ul>
    </nav>

    <div class="slogan container container--90">
        <div class="slogan--item">
            <h1>
                Zacznij pomagać!<br/>
                Oddaj niechciane rzeczy w zaufane ręce
            </h1>
        </div>
    </div>
</header>

<footer th:fragment="footer">
    <div class="contact">
        <h2>Skontaktuj się z nami</h2>
        <h3>Formularz kontaktowy</h3>
        <form class="form--contact">
            <div class="form-group form-group--50">
                <label>
                    <input type="text" name="name" placeholder="Imię"/>
                </label>
            </div>
            <div class="form-group form-group--50">
                <label>
                    <input type="text" name="surname" placeholder="Nazwisko"/>
                </label>
            </div>

            <div class="form-group">
                <label>
                    <textarea name="message" placeholder="Wiadomość" rows="1"></textarea>
                </label>
            </div>

            <button class="btn" type="submit">Wyślij</button>
        </form>
    </div>
    <div class="bottom-line">
        <span class="bottom-line--copy">Copyright &copy; 2018</span>
        <div class="bottom-line--icons">
            <a th:href="@{/}" class="btn btn--small"><img th:src="@{/images/icon-facebook.svg}" alt="facebook icon"></a>
            <a th:href="@{/}" class="btn btn--small"><img th:src="@{/images/icon-instagram.svg}" alt="instagram icon"></a>
        </div>
    </div>
</footer>

</body>
</html>
