<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:insert="fragment :: head"></div>
<body>
<header class="header--main-page" th:fragment="header">
    <nav class="container container--70">
        <ul class="nav--actions">
            <li><a href="login.html" th:href="@{/login}" class="btn btn--small btn--highlighted">Zaloguj</a></li>
            <li><a href="registration.html" th:href="@{/registration}" class="btn btn--small btn--highlighted">Załóż konto</a></li>
        </ul>

        <ul>
            <li><a href="/" th:href="@{/}" class="btn btn--without-border active">Start</a></li>
            <li><a th:href="@{#steps}" class="btn btn--without-border">O co chodzi?</a></li>
            <li><a th:href="@{#about-us}" class="btn btn--without-border">O nas</a></li>
            <li><a th:href="@{#help}" class="btn btn--without-border">Fundacje i organizacje</a></li>
            <li><a th:href="@{#contact}" class="btn btn--without-border">Kontakt</a></li>
        </ul>
    </nav>

    <div class="slogan container container--90">
        <div class="slogan--item">
            <h1>
                Zacznij pomagać!<br/>
                Oddaj niechciane rzeczy w zaufane ręce
            </h1>
        </div>
    </div>
</header>

<section class="login-page">
    <h2>Zaloguj się</h2>
    <form th:action="@{/login}" method="POST">
        <div class="form-group">
            <label>
                <input type="text" name="user_name" placeholder="nazwa użytkownika" id="userName" />
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="password" name="password" th:placeholder="Hasło" id="password" autofocus="autofocus" />
            </label>
            <a href="#" class="btn btn--small btn--without-border reset-password">Przypomnij hasło</a>
        </div>

        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Nazwa użytkownika lub hasło nieprawidłowe</p>
        </div>

        <div class="form-group form-group--buttons">
            <button class="btn btn--small btn--highlighted" type="submit">Zaloguj się</button>
            <a href="registration.html" th:href="@{/registration}" class="btn btn--without-border">Załóż konto</a>
        </div>
    </form>
</section>

<div th:insert="fragment :: footer"></div>
<script th:src="@{/js/app.js}"></script>

</body>
</html>
