<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<div th:insert="fragment :: head"></div>
<body>
<div th:insert="fragment :: header"></div>

<section class="steps">
    <div class="steps--container" th:switch="${donations}">
        <h2 th:case="null">Nie oddano jeszcze żadnych darów!</h2>
        <div th:case="*">
            <h2>Moje zbiórki</h2>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Ilość oddanych worków</th>
                    <th>Kategorie</th>
                    <th>Dla fundacji</th>
                    <th>Status</th>
                    <th colspan="2">Akcje</th>
                </tr>
                </thead>
                <tbody>


                <tr th:each="donation : ${donations}">
                    <td th:text="${donation.quantity}"></td>
                    <td th:text="${donation.categories}"></td>
                    <td th:text="${donation.institution.name}"></td>
                    <td th:text="${donation.status.name}"></td>
                    <td>
                        <a th:href="@{edit/{id}(id=${donation.id})}">Edytuj</a>
                        <a th:href="@{details/{id}(id=${donation.id})}">Szczegóły</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>


<div th:insert="fragment :: footer"></div>
<script th:src="@{/js/app.js}"></script>

</body>
</html>
