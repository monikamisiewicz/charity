<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<div th:insert="fragment :: head"></div>
<body>
<div th:insert="fragment :: header"></div>


<section class="login-page" th:align="center">
    <h2>Zmień hasło</h2>
    <form th:action="@{/user/update-password}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{firstName}">
        <input type="hidden" th:field="*{lastName}">
        <input type="hidden" th:field="*{userName}">
        <input type="hidden" th:field="*{email}">

        <div class="form-group">
            <label>
                <input type="password" name="oldPassword" placeholder="Stare hasło" />
            </label>
            <span th:if="${wrongPass}" class="validation-message">Nieprawidłowe hasło</span>
        </div>

        <div class="form-group">
            <label>
                <input type="password" th:field="*{password}" name="password" placeholder="Nowe hasło" />
            </label>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></span>
        </div>
        <div class="form-group">
            <label>
                <input type="password" name="passConfirm" placeholder="Potwierdź hasło"/>
            </label>
            <span th:if="${noMatch}" class="validation-message">Podane hasło nie jest identyczne</span>
        </div>

        <div class="form-group form-group--buttons">
            <button class="btn btn--without-border" type="submit">Zapisz zmiany</button>
        </div>



    </form>
</section>

<div th:insert="fragment :: footer"></div>
<script th:src="@{/js/app.js}"></script>

</body>
</html>
