<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<div th:insert="fragment :: head"></div>
<body>
<div th:insert="fragment :: header"></div>

<section class="login-page" th:align="center">
    <h2>Edytuj profil</h2>
    <form th:action="@{/user/edit-profile}" th:object="${user}" method="post">
<!--        <input type="hidden" th:field="*{id}" th:value="${loggedUser.id}">-->
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label> Imię
                <input type="text" th:field="*{firstName}" placeholder="Imię"/>
            </label>
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="validation-message"></span>
        </div>
        <div class="form-group">
            <label> Nazwisko
                <input type="text" th:field="*{lastName}" placeholder="Nazwisko"/>
            </label>
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message"></span>
        </div>
        <div class="form-group">
            <label> Email
                <input type="text" th:field="*{email}" placeholder="Email"/>
            </label>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></span>
        </div>
        <div class="form-group">
            <label for="userName">Nazwa użytkownika</label>
            <input th:readonly="readonly" type="text" class="form-control form-control-user" id="userName"
                   placeholder="Nazwa użytkownika" th:field="*{userName}">
        </div>

        <div class="form-group">
            <label> Hasło
                <input type="password" th:field="*{password}" placeholder="Hasło"/>
            </label>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></span>
        </div>

        <div class="form-group form-group--buttons">
            <button class="btn btn--without-border" type="submit">Zmień dane</button>
        </div>



    </form>
</section>

<div th:insert="fragment :: footer"></div>
<script th:src="@{/js/app.js}"></script>

</body>
</html>
