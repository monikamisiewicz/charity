<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<div th:insert="fragment :: head"></div>
<body>
<div th:insert="fragment :: header"></div>


<section>
    <div class="contact">
    <h2>Twoje dane:</h2>
    <form class="form--contact" th:action="@{/user/edit-profile}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group form-group--50">
            <label> Imię
                <input type="text" th:field="*{firstName}" placeholder="Imię"/>
            </label>
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="validation-message"></span>
        </div>
        <div class="form-group form-group--50">
            <label> Nazwisko
                <input type="text" th:field="*{lastName}" placeholder="Nazwisko"/>
            </label>
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message"></span>
        </div>
        <div class="form-group form-group--50">
            <label> Email
                <input type="text" th:field="*{email}" placeholder="Email"/>
            </label>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></span>
        </div>
        <div class="form-group form-group--50">
            <label for="userName">Nazwa użytkownika</label>
            <input th:readonly="readonly" type="text" class="text-gray-500" id="userName"
                   placeholder="Nazwa użytkownika" th:field="*{userName}">
        </div>

        <div class="form-group form-group--50">
            <label> Hasło
                <input type="password" th:field="*{password}" placeholder="Hasło"/>
            </label>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></span>
        </div>

        <div class="form-group form-group--buttons">
            <button class="btn" type="submit">Zmień dane</button>
            <a href="change-password.html" th:href="@{/user/change-password}" class="btn btn--small btn--highlighted">Zmień hasło</a>
        </div>



    </form>
    </div>
</section>

<div th:insert="fragment :: footer"></div>
<script th:src="@{/js/app.js}"></script>

</body>
</html>
