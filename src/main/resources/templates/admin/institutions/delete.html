<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:insert="fragment-admin :: head"></div>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Usuń fundację!</h1>
                        </div>

                        <h2 class="h4 text-gray-900 mb-4">Jesteś pewien, że chcesz usunąć tę fundację?</h2>


                        <div class="my-2"></div>
                        <a th:href="@{'/admin/institutions/delete-action/' + ${institutionId} + '?action=true'}"
                           class="btn btn-danger btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-trash"></i>
                    </span>
                            <span class="text">Tak</span>
                        </a>

                        <div class="my-2"></div>
                        <a th:href="@{'/admin/institutions/delete-action/' + ${institutionId} + '?action=false'}"
                           class="btn btn-primary btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-flag"></i>
                    </span>
                            <span class="text">Nie</span>
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{../../vendor/jquery/jquery.min.js}"></script>
<script th:src="@{../../vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{../../vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{../../js/admin/sb-admin-2.min.js}"></script>

</body>

</html>
