<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:insert="fragment-admin :: head"></div>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

      <!-- Sidebar - Brand -->
      <a href="/admin/home" class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/admin/home}">
        <div class="sidebar-brand-icon rotate-n-15">
          <i class="fas fa-laugh-wink"></i>
        </div>
        <div class="sidebar-brand-text mx-3">Panel administracyjny</div>
      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Dashboard -->
      <li class="nav-item active">
        <a href="/admin/home" class="nav-link" th:href="@{/admin/home}">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Strona główna</span></a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider">

      <!-- Nav Item - Tables -->
      <li class="nav-item">
        <a class="nav-link" href="/" th:href="@{/admin/institutions/list}">
          <i class="fas fa-fw fa-table"></i>
          <span>Fundacje</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/" th:href="@{/admin/admins/list}">
          <i class="fas fa-fw fa-table"></i>
          <span>Administratorzy</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/" th:href="@{/admin/users/list}">
          <i class="fas fa-fw fa-table"></i>
          <span>Użytkownicy</span></a>
      </li>


      <!-- Divider -->
      <hr class="sidebar-divider d-none d-md-block">

      <!-- Sidebar Toggler (Sidebar) -->
      <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
      </div>

    </ul>
    <!-- End of Sidebar -->


    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

          <!-- Sidebar Toggle (Topbar) -->
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>

          <div th:insert="fragment-admin :: topbar-navbar"></div>

        </nav>
        <!-- End of Topbar -->




        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Content Row -->
          <div class="row">

            <!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="h5 mb-0 font-weight-bold text-gray-800"><em th:text="${countInstitutions}"></em></div>
                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Wspieranych fundacji</div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-building fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="h5 mb-0 font-weight-bold text-gray-800"><em th:text="${countDonations}"></em></div>
                      <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Przekazanych darów</div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-gift fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800"><em th:text="${countBags}"></em></div>
                      <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Oddanych worków</div>
                      <div class="row no-gutters align-items-center">
                      </div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-shopping-bag fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Pending Requests Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-warning shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="h5 mb-0 font-weight-bold text-gray-800"><em th:text="${countUsers}"></em></div>
                      <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Użytkowników</div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-user fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Content Row -->

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->





      <!-- Footer -->
      <div th:insert="fragment-admin :: footer"></div>
      <!-- End of Footer -->

      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <div th:insert="fragment-admin :: logout"></div>

  <!-- Bootstrap core JavaScript-->
  <script th:src="@{../vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{../vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script th:src="@{../vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script th:src="@{../js/admin/sb-admin-2.min.js}"></script>

  <!-- Page level plugins -->
  <script th:src="@{../vendor/chart.js/Chart.min.js}"></script>

  <!-- Page level custom scripts -->
  <script th:src="@{../js/admin/demo/chart-area-demo.js}"></script>
  <script th:src="@{../js/admin/demo/chart-pie-demo.js}"></script>

</body>
</html>
