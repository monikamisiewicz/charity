<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:insert="fragment :: head"></div>
<body>

<header>
    <nav class="container container--70">
        <ul class="nav--actions">
            <li><a href="login.html" th:href="@{/login}" >Zaloguj</a></li>
            <li class="highlighted">
            <a href="registration.html" th:href="@{/registration}" class="btn btn--without-border">Załóż konto</a>
            </li>
        </ul>

        <ul>
            <li><a th:href="@{/}" class="btn btn--without-border active">Start</a></li>
            <li><a th:href="@{/#steps}" class="btn btn--without-border">O co chodzi?</a></li>
            <li><a th:href="@{/#about-us}" class="btn btn--without-border">O nas</a></li>
            <li><a th:href="@{/#help}" class="btn btn--without-border">Fundacje i organizacje</a></li>
            <li><a th:href="@{/#contact}" class="btn btn--without-border">Kontakt</a></li>
        </ul>
    </nav>
</header>

<section class="login-page">
    <h2>Załóż konto</h2>
    <form th:action="@{/registration}" th:object="${user}" method="post">
        <div class="form-group">
            <label>
                <input type="text" th:field="*{firstName}" placeholder="Imię"/>
            </label>
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="validation-message"></span>
        </div>
        <div class="form-group">
            <label>
                <input type="text" th:field="*{lastName}" placeholder="Nazwisko"/>
            </label>
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message"></span>
        </div>
        <div class="form-group">
            <label>
                <input type="text" th:field="*{email}" placeholder="Email"/>
            </label>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></span>
        </div>
        <div class="form-group">
            <label>
                <input type="text" th:field="*{userName}" placeholder="Nazwa użytkownika"/>
            </label>
            <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="validation-message"></span>
        </div>
        <div class="form-group">
            <label>
                <input type="password" th:field="*{password}" placeholder="Hasło"/>
            </label>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></span>
        </div>

        <div class="form-group form-group--buttons">
            <a href="login.html" class="btn btn--without-border">Zaloguj się</a>
            <button class="btn" type="submit">Załóż konto</button>
        </div>

        <h2><span class="text-success" th:utext="${successMessage}"></span></h2>
    </form>
</section>

<div th:insert="fragment :: footer"></div>
<script th:src="@{/js/app.js}"></script>

</body>
</html>
